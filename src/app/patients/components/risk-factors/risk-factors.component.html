<div class="container-fluid">
    <h5 class="titleLabel">{{'patient.risk.factors' | translate}}</h5>
    <div class="row">
        <div class="col-11 panel">
            <sup> {{"info.required.fields" | translate}}</sup>
            <p-panel [header]="'patient.risk.factors' | translate">
                <div class="row form-group">
                    <label class="text-right col-form-label col-3">
                        <sup>*</sup>{{'patient.risk.age' | translate}}
                    </label>
                    <div class="col-7">
                        <input type="text" disabled='true' value="{{age}}">
                    </div>
                </div>
                <div class="row form-group">
                    <label class="text-right col-form-label col-3">
                        <sup>*</sup>{{'patient.risk.height' | translate}}
                    </label>
                    <div class="col-7">
                        <input type="text" numbersOnly maxLength="3" [(ngModel)]="riskFactors.height">
                    </div>
                </div>
                <div class="row form-group">
                    <label class="text-right col-form-label col-3">
                        <sup>*</sup>{{'patient.risk.weight' | translate}}
                    </label>
                    <div class="col-7">
                        <input type="text" numbersOnly [(ngModel)]="riskFactors.weight" maxLength="3">
                    </div>
                </div>
                <div class="row form-group">
                    <label class="text-right col-form-label col-3">
                        <sup>*</sup>{{'patient.risk.racial.origin' | translate}}
                    </label>
                    <div class="col-7">
                        <p-dropdown [style]="{'width':'50%'}" [options]="races" [(ngModel)]="selectedRacialOrigin"
                            optionLabel='label' [placeholder]="translateService.instant('buttons.select')"
                            showClear='true'>
                        </p-dropdown>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="text-right col-form-label col-3">
                        <sup>*</sup>
                        {{'patient.risk.conception.method' | translate}}
                    </label>
                    <div class="col-7">
                        <p-dropdown [style]="{'width':'50%'}" [options]="conceptions"
                            [(ngModel)]="selectedConceptionMethod" optionLabel='label'
                            [placeholder]="translateService.instant('buttons.select')" showClear='true'>
                        </p-dropdown>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="text-right col-form-label col-3">
                        <sup>*</sup>{{'patient.risk.family.history.diabetes' | translate}}
                    </label>
                    <div class="col-7">
                        <p-dropdown [style]="{'width':'50%'}" [options]="familyHistory"
                            [(ngModel)]="selectedFamilyHistory" optionLabel='label'
                            [placeholder]="translateService.instant('buttons.select')" showClear='true'>
                        </p-dropdown>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="text-right col-form-label col-3">
                        <sup>*</sup>{{'patient.risk.smoker' | translate}}:
                    </label>
                    <div class="col-7">
                        <p-radioButton class="mr-2" value="true" [label]="translateService.instant('buttons.yes')"
                            [(ngModel)]="riskFactors.smoker">
                        </p-radioButton>
                        <p-radioButton class="mr-2" value="false" [label]="translateService.instant('buttons.no')"
                            [(ngModel)]="riskFactors.smoker">
                        </p-radioButton>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="text-right col-form-label col-3">
                        <sup>*</sup>{{'patient.risk.macrosomic.baby' | translate}}:
                    </label>
                    <div class="col-7">
                        <p-radioButton class="mr-2" value="true" [label]="translateService.instant('buttons.yes')"
                            [(ngModel)]="riskFactors.macrosomicBaby">
                        </p-radioButton>
                        <p-radioButton class="mr-2" value="false" [label]="translateService.instant('buttons.no')"
                            [(ngModel)]="riskFactors.macrosomicBaby">
                        </p-radioButton>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="text-right col-form-label col-3">
                        <sup>*</sup>{{'patient.risk.previous.gdm' | translate}}:
                    </label>
                    <div class="col-7">
                        <p-radioButton class="mr-2" value="true" [label]="translateService.instant('buttons.yes')"
                            [(ngModel)]="riskFactors.previousGDM">
                        </p-radioButton>
                        <p-radioButton class="mr-2" value="false" [label]="translateService.instant('buttons.no')"
                            [(ngModel)]="riskFactors.previousGDM">
                        </p-radioButton>
                    </div>
                </div>
            </p-panel>
            <div class="row">
                <div class="offset-5 mt-2 mb-5">
                    <button class="btn btn-outline-success my-2 my-sm-0"
                        (click)="saveRiskFactors()">{{'patient.create.save' | translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
