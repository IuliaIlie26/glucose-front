<div class="col-md-4 offset-4 mt-10">
    <h4>Login</h4>
    <div class="row form-group">
        <label class="text-right col-form-label col-2 mr-3 ">Username: </label>
        <input type="text" [(ngModel)]="username" />
    </div>
    <div>
        <button class="btn btn-outline-success my-2 my-sm-0" (click)="onLogin()">Login</button>
    </div>
</div>
